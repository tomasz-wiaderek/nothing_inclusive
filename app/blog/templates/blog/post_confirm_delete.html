{% extends 'blog/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Usuń post</legend>
                <h2 >Czy na pewno chesz usunąć post: {{ object.title }} ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Tak, usuń</button>
                <a class="btn btn-outline-secondary" href="{% url 'blog:post-detail' object.id %}">Anuluj</a>
            </div>
        </form>
    </div>
{% endblock content %}
